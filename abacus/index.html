<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/css/ol.css" type="text/css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--Include OpenLayers-->
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/build/ol.js"></script>
    <title>Abacus v1.1</title>
  </head>

  <body>
    <section>
      <div class="container">
          <header>
              <a href="#" class="logo">Abacus Project v1.2</a>
              <ul>
                  <li><a href="#" class="activo">Home</a></li>
                  <li><a href="#">Ubicaciones</a></li>
                  <li><a href="#">Desarrollo</a></li>
                  <li><a href="#">Contacto</a></li>
              </ul>
          </header>
          <div class="contenido">
              <h2>Proyecto Abacus</h2>
              <p>Abacus es una aplicación para buscar y descubrir lugares que tengan las formas de pago que necesita</p>
              <a href="#">Saber más</a>
          </div>

          <div class="imagen">
          <!--<div> to contain the map-->
            <div id="map" class="map"></div>

          </div>

              <ul class="rrss">
                  <li><a href="https://www.instagram.com/catarcafe/" target="_blank"><img src="instagram.png" alt=""></a></li>    
                  <li><a href="https://www.tiktok.com/@catarcafe?" target="_blank"><img src="tik.png" alt=""></a></li>
                  <li><a href="https://www.urijijami.com/u/catarcafe" class="insta" target="_blank"><img src="uriji.png" alt=""></a></li>
              </ul>
              <p class="copy">Copyright 2021 Catar Café de Origen. | Todos los Derechos Reservados.</p>
      </div>
  </section>    
    

    <!--JavaScript to create a simple map-->
    <script type="text/javascript">
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([-66.863, 10.49026]),
          zoom: 18
        })
      });
    </script>

</body>
</html>
